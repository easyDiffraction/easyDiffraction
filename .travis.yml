language: python            # this works for Linux but is an error on macOS or Windows
sudo: required
cache: pip

matrix:
  include:
    - name: "Python 3.7.1 on Xenial Linux"
      python: 3.7           # this works for Linux but is ignored on macOS or Windows
      dist: xenial
    - name: "Python 3.7.4 on macOS"
      os: osx
      osx_image: xcode11    # Python 3.7.4 running on macOS 10.14.4
      language: shell       # 'language: python' is an error on Travis CI macOS
    - name: "Python 3.7.4 on Windows"
      os: windows           # Windows 10.0.17134 N/A Build 17134
      language: shell       # 'language: python' is an error on Travis CI Windows
      filter_secrets: false
      before_install:
        - choco install python
        - choco install zip
        - choco install curl
        - choco install grep
        - choco install sed 
        - pip3 install pypiwin32
      env: 
        - PATH=/c/Python37:/c/Python37/Scripts:$PATH

## We can secure environmental vars
#env:
#  global:
## This could be a key or similar. Note that on Windows it might be leaked, so be careful!
#    - secure:  

install:
  - python -m pip install --upgrade pip
  - pip3 install PySide2
  - pip3 install scipy
  - pip3 install numpy==1.16.4
  - pip3 install https://github.com/pyinstaller/pyinstaller/archive/develop.tar.gz
  - pip3 install -U pytest
  - pip3 install pytest_mock
  - pip3 install pytest-cov
  - pip3 install coveralls

before_script:
# Fix python packaging, becaues it sucks
  - '[ "$TRAVIS_OS_NAME" != windows ] || cp C:/python37/lib/site-packages/shiboken2/shiboken2.abi3.dll C:/python37/lib/site-packages/PySide2/'
  - '[ "$TRAVIS_OS_NAME" != osx ] || sudo cp /usr/local/lib/python3.7/site-packages/shiboken2/libshiboken2.abi3.*.dylib /usr/local/lib/python3.7/site-packages/PySide2/'
# Compile qrc (qt resource file) into python file
  - if [ "$TRAVIS_OS_NAME" == "windows" ]; then cd ../App/ && pyside2-rcc QmlResource.qrc -o QmlResource.py -no-compress; fi
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then ls; fi
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then cd App/ && pyside2-rcc QmlResource.qrc -o QmlResource.py -no-compress; fi
# Make the app
  - '[ "$TRAVIS_OS_NAME" != windows ] || pyinstaller App/easyDiffraction.py --noconfirm --clean --windowed --onefile --log-level WARN --add-data "App;." --icon App/imports/easyDiffraction/Resources/Icons/App.ico'
  - '[ "$TRAVIS_OS_NAME" == windows ] || pyinstaller App/easyDiffraction.py --noconfirm --clean --windowed --onedir --log-level WARN --add-data "App:." --icon App/imports/easyDiffraction/Resources/Icons/App.icns'

script:
  - pytest --version
  # Use coveralls with....
  #-  pytest --cov=App Tests

after_success:
  - echo "This is where I do code coverage and zip/dmg"
  - cd dist
  - export TRAVIS_N=easyDiffraction-$TRAVIS_OS_NAME-v$(cat ../App/Imports/easyDiffraction/Settings.qml | grep 'appVersion' | sed 's/.*"\(.*\)"[^"]*$/\1/').zip
  - '[ "$TRAVIS_OS_NAME" != osx ] || zip -r $TRAVIS_N easyDiffraction.app'
  - '[ "$TRAVIS_OS_NAME" != linux ] || zip -r $TRAVIS_N easyDiffraction/'
  - '[ "$TRAVIS_OS_NAME" != windows ] || zip -r $TRAVIS_N easyDiffraction.exe'
  - cp $TRAVIS_N ../

#cache:
#  directories:
#    - ~/easyDifraction

before_deploy:
  # Set up git user name and tag this commit
  - git config --local user.name "Travis Builder"
  - git config --local user.email "travis@travis-ci.org"
  - export TRAVIS_TAG=v$(cat ../App/Imports/easyDiffraction/Settings.qml | grep 'appVersion' | sed 's/.*"\(.*\)"[^"]*$/\1/')
  - '[ "$TRAVIS_BRANCH" == master ] || export TRAVIS_TAG=$TRAVIS_BRANCH-$TRAVIS_TAG'                
  - export RELEASE_TITLE=easyDiffraction-$TRAVIS_TAG
  # This writes a changelog. If wanted
  #- '[ "$TRAVIS_BRANCH" != master ] || cd ../ && pip3 install gitchangelog pystache && echo "output_engine = mustache(\"markdown\")" > .gitchangelog.rc && gitchangelog ^$(git describe --abbrev=0 --tags) HEAD > CHANGELOG'

notifications:
  slack:
    rooms:
      - secure: ""
    on_success: always
    on_failure: always

deploy:
  # This is where I deploy the results to github
  provider: releases
  name: $RELEASE_TITLE
  # This provides the changelog functionality
  #edge: true
  #release_notes_file: ./CHANGELOG
  api_key:
    secure: ""
  skip_cleanup: true
  draft: true
  overwrite: true
  file_glob: true
  file: easyDiffraction-*.zip
  on:
    all_branches: true
