language: python            # this works for Linux but is an error on macOS or Windows
sudo: required
cache: pip

matrix:
  include:
    - name: "Python 3.7.1 on Ubuntu Linux 16.04 (Xenial)"
      python: 3.7           # this works for Linux but is ignored on macOS or Windows
      dist: xenial
      env: BADGE=linux
    - name: "Python 3.7.0 on macOS 10.13 (High Sierra)"
      os: osx
      osx_image: xcode9.4 # osx_image: xcode11 --- Python 3.7.4 running on macOS 10.14.4
      language: shell       # 'language: python' is an error on Travis CI macOS
      before_install:
        - python3 -m venv "$(dirname "$0")"/.python-venv # create virtual environment
        - source "$(dirname "$0")"/.python-venv/bin/activate
      env: BADGE=osx
    - name: "Python 3.7.4 on Windows 10.0"
      os: windows           # Windows 10.0.17134 N/A Build 17134
      language: shell       # 'language: python' is an error on Travis CI Windows
      filter_secrets: false
      before_install:
        - choco install python --version=3.7.4 # instead of 3.8
        - choco install zip
        - choco install curl
        - choco install grep
        - choco install sed
        - pip install pypiwin32
      env:
        - PATH=/c/Python37:/c/Python37/Scripts:$PATH
        - BADGE=win

## We can secure environmental vars
env:
  global:
    - secure: ""
    - secure: ""

install:
  - python --version
  - python -m pip install --upgrade pip
  - pip --version
  - pip install cryspy
  - pip install PySide2
  - pip install pyinstaller
  - pip install pytest
  - pip install pytest_mock
  - pip install pytest-cov
  - pip install pytest-qt
  - pip install coveralls

before_script:
  - python Scripts/CompilePyResource.py
  - python Scripts/CopyMissingLibs.py "$TRAVIS_OS_NAME"
  - python Scripts/MakeDist.py "$TRAVIS_OS_NAME"

