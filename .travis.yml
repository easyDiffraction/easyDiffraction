language: shell                                                                 # 'language: python' is an error on Travis CI macOS
sudo: required
#cache: pip

env:
  global:
    # terminal width
    - COLUMNS=100
    # python virtual environment dir name
    - ED_VENV=.ed-venv
    # GITHUB_TOKEN
    - secure: ""
    # CODE_SIGN_PSWD_DICT
    - secure: ""

matrix:
  include:
    # Linux
    - name: "Python 3.6.9 on Linux Ubuntu 16.04 (Xenial)"
      dist: xenial
      install:
        - sudo add-apt-repository -y ppa:deadsnakes/ppa                         # add python 3.6 repository
        - sudo apt-get -y update                                                # update
        - sudo apt-get -y install python3.6 python3.6-dev python3.6-venv        # install python 3.6
        - python3.6 -m venv $ED_VENV                                            # create virtual environment
        - source $ED_VENV/bin/activate                                          # activate virtual environment
        - which python                                                          # show current python path
      env: BADGE=linux
      services:
        - docker                                                                # for snap store
    # macOS
    - name: "Python 3.6.5 on macOS 10.13 (High Sierra)"
      os: osx
      osx_image: xcode9.4                                                       # xcode11 --- Python 3.7.4 running on macOS 10.14.4
      install:
        - python3.6 -m venv $ED_VENV                                            # create virtual environment
        - source $ED_VENV/bin/activate                                          # activate virtual environment
        - which python                                                          # show current python path
      env: BADGE=osx
    # Windows
    - name: "Python 3.6.5 on Windows 10.0"
      os: windows                                                               # Windows 10.0.17134 N/A Build 17134
      filter_secrets: false
      install:
        - choco install python --version=3.6.5                                  # install python
        - C:/Python36/python -m venv $ED_VENV                                   # create virtual environment
        - $ED_VENV/Scripts/activate.bat                                         # activate virtual environment
        - echo $PATH                                                            # show path variable
      env:
        - BADGE=win
        - PATH=$TRAVIS_BUILD_DIR/$ED_VENV/Scripts:$PATH                         # Travis equivalent of 'update Windows PATH variable'

#install:
#  python -m pip install --upgrade pip

before_script:
  - python --version
  - pip --version
  - echo $TRAVIS_OS_NAME
  - echo $TRAVIS_BRANCH
  - echo $TRAVIS_PULL_REQUEST
  - echo $TRAVIS_TAG

script:
  - python Scripts/InstallPyPackages.py
  #- python Scripts/Project.py # print config
  - python Scripts/CopyMissingLibs.py
  #- python Scripts/CompilePyResource.py
  - python Scripts/RunTests.py
  - python Scripts/FreezeApp.py
  - python Scripts/MakeInstaller.py
  - python Scripts/SignCode.py $CODE_SIGN_PSWD_DICT
  - python Scripts/DeployToGithub.py # $GITHUB_TOKEN $TRAVIS_BRANCH $TRAVIS_PULL_REQUEST
  - travis_wait 20 python Scripts/DeployToAppStore.py
  - python Scripts/UpdateWebPage.py

after_success:
  - python Scripts/ReportComplexity.py
  - codecov

#after_deploy:
#  -

cache:
  directories:
    - $TRAVIS_BUILD_DIR/$ED_VENV                                                # local python venv
    - cibuilds/snapcraft                                                        # snapcraft image for docker
    - `python3 Scripts/ReturnQtifwPath.py`                                      # Qt Installer Framework

notifications:
  slack:
    rooms:
      - secure: ""
    on_success: always
    on_failure: always

